# Create a world if it does not exist.
# ! DO NOT CHANGE THIS !
worldpath=/data/worlds

# Keep the beginning as /data/worlds/, then add the name
# of your world as generated by worldname.
world=/data/worlds/default.wld

# The size of the world for auto creation.
# small=1, medium=2, large=3
autocreate=3
worldname=default

# World settings for creation.
# normal=0, expert=1, master=3, journey=4
difficulty=0

# The seed for world generation.
#seed=EpicWorldGeneration

# Server settings.
maxplayers=69
port=7777
password=
motd=My Terraria Server
secure=1
language=en/GB
